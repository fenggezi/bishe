<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->

    <link rel="stylesheet" href="css/fontawesome.min.css"  th:href="@{/asserts/css/LZ/css/fontawesome.min.css}"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/asserts/css/LZ/css/bootstrap.min.css}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" th:href="@{/asserts/css/LZ/css/templatemo-style.css}"/>
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
   
<div align="center"></div>
    <div class="container tm-mt-big tm-mb-big" >
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">展品展柜系统</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form  th:action="@{/user/login}" method="post">
                  <div class="form-group">
                    <label for="username">账号</label>
                    <input
                      name="username"
                      class="form-control validate"
                      id="username"

                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">密码</label>
                    <input
                      name="password"
                      class="form-control validate"
                      id="password"

                    />
                  </div>
                  <p style="color: #ff0000"  th:if="${not #strings.isEmpty(msg)}"></p>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                    >
                      登录
                    </button>
                  </div>
                </form>
               <a th:href="@{/register22}">注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
      </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
  </body>
</html>

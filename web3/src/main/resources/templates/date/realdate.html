<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="../../static/asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body class="sidebar-menu-collapsed" id="apps" >


<!--		引入topbar-->
<div th:replace="commons/bar::#topbar"></div>

iv class="container-fluid">
<div class="row">
	<!--		引入sidebar-->
	<div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<h3><div class="label label-default" align="center" >实时数据展示</div></h3>
		<br>
					<div class="row"  id="datasreal">
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail">
								<img class="mb-4" th:src="@{/asserts/img/wendu.png}" src="asserts/img/wendu.png" alt="" width="72" height="72">
								<div class="caption">
									<h3>温度 {{temperature}} ℃</h3>
									<div ></div>
<!--									<div th:text="${realSensor.temperature}"></div>-->
<!--									<p th:text="${nodes.temperature}"></p>-->
									<p><a href= "#" th:href="@{/shenwen?status=0}" class="btn btn-primary" role="button">升温</a> <a th:href="@{/shenwen?status=0}" class="btn btn-default" role="button">降温</a></p>
								</div>
							</div>
						</div>
						<!-- 分隔 -->
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail">
								<img class="mb-4" th:src="@{/asserts/img/shidu.png}" src="asserts/img/shidu.png" alt="" width="72" height="72">
									<div class="caption">
									<h3>湿度 {{humidity}} %</h3>
<!--									<div th:text="${realSensor.humidity}"></div>-->
<!--									<p th:text="${nodes.temperature}"></p>-->
									<p><a th:href="@{/windowcontro?status=0}" class="btn btn-primary" role="button">加湿</a> <a th:href="@{/windowcontro?status=0}" class="btn btn-default" role="button">通风</a></p>
								</div>
							</div>
						</div>
						<!-- 分隔 -->
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail">
								<img class="mb-4" th:src="@{/asserts/img/light.png}" src="asserts/img/light.png" alt="" width="72" height="72">
								<div class="caption">
									<h3>光照强度  {{light}} cd</h3>
<!--									<div th:text="${realSensor.light}"></div>-->

<!--									<p th:text="${nodes.temperature}"></p>-->
									<p><a th:href="@{/lightcontro?status=0}" class="btn btn-primary" role="button">开启遮光</a> <a th:href="@{/lightcontro?status=1}" class="btn btn-default" role="button">关闭遮光</a></p>
								</div>
							</div>
						</div>
						<!-- 分隔 -->
						<div class="col-sm-6 col-md-3">
							<div class="thumbnail">
								<img class="mb-4" th:src="@{/asserts/img/co2.png}" src="asserts/img/co2.png" alt="" width="72" height="72">
								<div class="caption">
									<h3>二氧化碳浓度  {{carbon}} ppm</h3>
<!--									<div th:text="${realSensor.carbon}"></div>-->
<!--									<p th:text="${nodes.temperature}"></p>-->
									<p><a th:href="@{/windowcontro?status=0}" class="btn btn-primary" role="button">开启通风</a> <a th:href="@{/windowcontro?status=1}" class="btn btn-default" role="button">关闭通风</a></p>
								</div>
							</div>
						</div>
						<!-- 分隔 -->
						<div> 北京时间 {{timesx}}</div>

					</div>

		<!--分隔 -->
		<!-- 底部-->

	</main>
			</div>
		</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" th:href="@{/asserts/css/LZ/css/fontawesome.min.css}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/asserts/css/LZ/css/bootstrap.min.css}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" th:href="@{/asserts/css/LZ/css/templatemo-style.css}">

</head>

<body>
<div th:replace="commons/bar::#topbar"></div>


<div class="container mt-5">

    <div class="row tm-content-row">
        <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                <h2 class="tm-block-title">修改信息</h2>
                <div class="tm-avatar-container">
                    <img
                            src="img/avatar.png"
                            alt="Avatar"
                            class="tm-avatar img-fluid mb-4"
                    />
                    <a href="#" class="tm-avatar-delete-link">
                        <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                </div>
                <button class="btn btn-primary btn-block text-uppercase">
                    修改头像
                </button>
            </div>
        </div>

        <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
                <h2 class="tm-block-title">基本信息</h2>
                <form action="" class="tm-signup-form row">
                    <div class="form-group col-lg-6">
                        <label for="name">姓名</label>
                        <input
                                id="name"
                                name="name"
                                type="text"
                                class="form-control validate"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="email">邮箱</label>
                        <input
                                id="email"
                                name="email"
                                type="email"
                                class="form-control validate"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password">密码</label>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-control validate"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password2">再次输入密码</label>
                        <input
                                id="password2"
                                name="password2"
                                type="password"
                                class="form-control validate"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="phone">电话</label>
                        <input
                                id="phone"
                                name="phone"
                                type="tel"
                                class="form-control validate"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="phone">地址</label>
                        <input
                                id="phone"
                                name="phone"
                                type="tel"
                                class="form-control validate"
                        />
                    </div>
                    <div class="col-12">
                        <button
                                type="submit"
                                class="btn btn-primary btn-block text-uppercase"
                        >
                            修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

index
</body>
</html>

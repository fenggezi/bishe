<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" th:href="@{/asserts/css/LZ/css/fontawesome.min.css}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/asserts/css/LZ/css/bootstrap.min.css}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" th:href="@{/asserts/css/LZ/css/templatemo-style.css}">

</head>

<body id="app">
<div th:replace="commons/bar::#topbar"></div>


    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">欢迎回来, <b>[[${session.loginUser}]]</b></p>
            </div>
        </div>


        <!-- row -->
        <div class="row tm-content-row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block">
                    <h2 class="tm-block-title">历史数据</h2>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block">
                    <h2 class="tm-block-title">温度</h2>
                    <!-- <canvas id="barChart"></canvas> -->
                    <canvas id="lineChart2"></canvas>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller">
                    <h2 class="tm-block-title">湿度</h2>
                    <div id="pieChartContainer">
                        <canvas id="lineChart3"></canvas>
                        <canvas id="<!-- pieChart -->" class="chartjs-render-monitor" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller">
                    <h2 class="tm-block-title">烟雾浓度</h2>
                    <div id="a">
                        <canvas id="lineChart4"></canvas>
                        <canvas id="" class="chartjs-render-monitor" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">展品展柜系统</p>
        </div>
    </footer>
</div>
<script src="/asserts/js/vue.js"></script>
<script src="/asserts/js/axios.js"></script>

<script src="js/jquery-3.3.1.min.js" th:src="@{/asserts/js/LZ/js/jquery-3.3.1.min.js}"></script>

<script src="js/Chart.min.js" th:src="@{/asserts/js/LZ/js/Chart.min.js}"></script>

<script src="js/tooplate-scripts.js" th:src="@{/asserts/js/LZ/js/tooplate-scripts.js}"></script>
<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    lineChart2;
    lineChart3;
    lineChart4;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawLineChartwendu(); // Line Chart wendu
        drawLineChartshidu(); // Line Chart shidu
        drawLineChartyanwu(); // Line Chart yanwu


        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
</script>
</body>

</html>

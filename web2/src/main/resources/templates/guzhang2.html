<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pricing</title>

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{/asserts/assets2/css/style-starter.css}" >

    <!-- google fonts -->
    <link href="http://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="commons/bar::#topbar"></div>
<!--  公共资源-->

<!-- main content start -->
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">

        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb my-breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">故障申报</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->

        <!-- pricing -->
        <section class="pricing">
            <div class="card card_border mb-5">
                <div class="cards__heading">
                    <h3><span> 故障申报</span></h3>
                </div>
                <div class="card-body">

<!--                    在数据模块的位置的地方显示上传故障节点报错的数据-->
                    <div class="card card_border p-lg-5 p-3 mb-4" >
                        <div class="card-body py-3 p-0">
                            <div class="row">
                                <div class="col-lg-6 align-self pr-lg-4">
                                    <div  >
                                        <div align="center" >故障申报</div>

                                        <form>
                                            故障节点id:<input class="form-control" id="input-@gray-base" type="text" value="" data-var="@gray-base">
                                            故障终端位置:<input class="form-control" id="input-@gray-base" type="text" value="" data-var="@gray-base">
                                            故障类型：<input class="form-control" id="input-@gray-base" type="text" value="" data-var="@gray-base">
                                            故障描述：<input class="form-control" id="input-@gray-base" type="text" value="" data-var="@gray-base">
                                            <br><div align="center"><button class="btn btn-success" >故障申报提交</button></div>
                                        </form>

                                    </div>
                                </div>
                                <div class="col-lg-6 pl-lg-4 mt-lg-0 mt-4">
<!--           <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
-->

                                    <img th:src="@{/asserts/img/miaoshu.PNG}" src="asserts/img/miaoshu.PNG" alt="" class="img-fluid rounded" />
                                </div>
                            </div>
                        </div>



                        <!-- chart js -->

                    </div>






                </div>
                <!-- //content -->

            </div>
            <!-- main content end-->
        </section>
        <!--footer section start-->
        <footer class="dashboard">
            <p>多肉栽培系统</p>
        </footer>
        <!--footer section end-->
        <!-- move top -->
        <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
            <span class="fa fa-angle-up"></span>
        </button>
        <script>
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("movetop").style.display = "block";
                } else {
                    document.getElementById("movetop").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
        <!-- /move top -->


        <script src="/asserts/assets2/js/jquery-3.3.1.min.js"></script>
        <script src="/asserts/assets2/js/jquery-1.10.2.min.js"></script>

        <!-- chart js -->
        <script src="/asserts/assets2/js/Chart.min.js"></script>
        <script src="/asserts/assets2/js/utils.js"></script>
        <!-- //chart js -->

        <!-- Different scripts of charts.  Ex.Barchart, Linechart -->
        <script src="/asserts/assets2/js/bar.js"></script>
        <script src="/asserts/js/linechart.js"></script>
        <!-- //Different scripts of charts.  Ex.Barchart, Linechart -->


        <script src="/asserts/assets2/js/jquery.nicescroll.js"></script>
        <script src="/asserts/assets2/js/scripts.js"></script>

        <!-- close script -->
        <script>
            var closebtns = document.getElementsByClassName("close-grid");
            var i;

            for (i = 0; i < closebtns.length; i++) {
                closebtns[i].addEventListener("click", function () {
                    this.parentElement.style.display = 'none';
                });
            }
        </script>
        <!-- //close script -->

        <!-- disable body scroll when navbar is in active -->
        <script>
            $(function () {
                $('.sidebar-menu-collapsed').click(function () {
                    $('body').toggleClass('noscroll');
                })
            });
        </script>
        <!-- disable body scroll when navbar is in active -->

        <!-- loading-gif Js -->
        <script src="/asserts/assets2/js/modernizr.js"></script>
        <script>
            $(window).load(function () {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>
        <!--// loading-gif Js -->

        <!-- Bootstrap Core JavaScript -->
        <script src="/asserts/assets2/js/bootstrap.min.js"></script>
        <script src="/asserts/js/realdate.js"></script>

        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <!-- chart js -->
        <script src="/asserts/js/vue.js"></script>
        <script src="/asserts/js/axios.js"></script>

        <script src="/asserts/js/Chart.min.js"></script>
        <script src="/asserts/js/utils.js"></script>
        <!-- //chart js -->
        <!-- Different scripts of charts.  Ex.Barchart, Linechart -->
        <script src="/asserts/js/bar.js"></script>
        <script src="/asserts/js/realdate.js"></script>

</body>

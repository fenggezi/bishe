<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/asserts/css/bootstrap.min.css" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 分隔 -->

<!--		引入topbar-->
<div th:replace="commons/bar::#topbar"></div>


<div class="container-fluid">
    <div class="row">

        <!--		引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form>
               <div align="center"><h2 align="">  故障申报</h2></div>
                <div class="form-group">
                    <label for="exampleInputEmail1">故障地址</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="text">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">故障节点</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="text">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">故障类型</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="text">
                </div>


                <div align="center"><button type="submit" class="btn btn-default">故障提交</button></div>
            </form>
        </main>
    </div>
</div>



</body>
</html>

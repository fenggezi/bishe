<!DOCTYPE html>
!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/asserts/css/bootstrap.min.css" th:href="@{webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 分隔 -->

<!--		引入topbar-->
<div th:replace="commons/bar::#topbar"></div>


<div class="container-fluid">
    <div class="row">

        <!--		引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='emps')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><div align="center">终端节点</div></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>设备状态</th>
                        <th>启用状态</th>
                        <th>区域</th>
                        <th>启用状态变更</th>
                        <!--									<th>操作</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="node:${nodeSList}">
                        <td th:text="${node.id}"></td>
                        <td th:text="${node.status}==0?'正常':'关闭'"></td>
                        <td th:text="${node.use}==0?'启用中':'关闭中'"></td>
                        <td th:text="${node.addr}"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-success">启用</button>
                                <button type="button" class="btn btn-danger">关闭</button>
                            </div>

                        </td>
                        <!--									<td>-->
                        <!--										<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}" >编辑</a>-->

                        <!--&lt;!&ndash;										<form th:action="@{/emp/}+${emp.id}" method="post">&ndash;&gt;-->
                        <!--&lt;!&ndash;											<input type="hidden" name="_method" value="delete">&ndash;&gt;-->
                        <!--&lt;!&ndash;											<a th:href="@{/empDelete(id=${emp.id})}" class="btn btn-sm btn-danger">删除</a>&ndash;&gt;-->

                        <!--&lt;!&ndash;										</form>&ndash;&gt;-->
                        <!--									</td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>



</body>
</html>
